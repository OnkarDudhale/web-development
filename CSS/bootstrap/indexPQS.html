<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center bg-info">
        <h2>Pricing</h2>
        <p>Please checkout our most effective payment models</p>
        <div class="row justify-content-evenly card-text">
            <div class="card col-lg-3 col-sm-5 mb-4">
                <h3 class="bg-light">Free</h3>
                <div class="card-body bg-light">
                    <h1>$0/mo</h1>
                    <p class="card-text">10 users included 2GB of storage Email support</p>
                    <a href="#" class="btn btn-outline-primary">Sign up for free</a>
                </div>
            </div>
            <div class="card col-lg-3 col-sm-5 mb-4">
                <h3 class="bg-light">Pro</h3>
                <div class="card-body bg-light">
                    <h1>$50/mo</h1>
                    <p class="card-text">20 users included 5GB of storage Email support</p>
                    <a href="#" class="btn btn-primary">Sign up</a>
                </div>
            </div>
            <div class="card col-lg-3 col-sm-10 mb-4">
                <h3 class="bg-light ">Enterprise</h3>
                <div class="card-body bg-light col-sm-6 col-lg-10 align-self-center" >
                    <h1>$100/mo</h1>
                    <p class="card-text">40 users included 10GB of storage Email support</p>
                    <a href="#" class="btn btn-primary">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
