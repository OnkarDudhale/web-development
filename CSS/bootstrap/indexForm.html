<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="border: 2px solid black;">
        <form class="mt-3">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="email" class="form-label">Enter Email</label>
                    <input type="text" class="form-control" id="email" placeholder="name@gmail.com">
                </div>
                <div class="col-md-6">
                    <label for="pass" class="form-label">Enter Password</label>
                    <input type="password" class="form-control" id="pass" placeholder="enter password">
                </div>
            </div>
            <div class="row mb-3 p-3 col-sm-3 col-md-6">
                <label for="select" class="form-label">Select Number</label>
                <select id="select" class="form-select">
                    <option selected>select something</option>
                    <option value="one">one</option>
                    <option value="two">two</option>
                    <option value="three">three</option>
                </select>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label for="check" class="form-label">english</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="ch">
                <label for="ch" class="form-label">marathi</label>
            </div>
            <div class="form-check">
                <input type="radio" name="class" id="r1" value="1st" class="form-check-input">
                <label for="r1" class="form-label">1st year</label>
            </div>
            <div class="form-check">
                <input type="radio" name="class" id="r2" value="2nd" class="form-check-input">
                <label for="r2" class="form-label">2nd year</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="switch1">
                <label for="switch1" class="form-check-label"></label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input" id="switch2">
                <label for="switch2" class="form-check-label"></label>
            </div>
        </form>
    </div>
</body>

</html>
