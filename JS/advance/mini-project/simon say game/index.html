<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
        <h2>Simon Says Game</h2>
        <p>Press any key to start the Game</p>
        <div class="mainGame">
            <div class="block orange" type="button" id="orange"></div>
            <div class="block cyan" type="button" id="cyan"></div>
            <div class="block yellow" type="button" id="yellow"></div>
            <div class="block pink" type="button" id="pink"></div>
        </div>
    
    <script src="app.js"></script>
</body>

</html>
