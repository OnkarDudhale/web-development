<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <caption>Student Information</caption>
        <table border="2">
            <tr>
                <th rowspan="6">Info</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Address</th>
            </tr>
            <tr>
                <th>City</th>
                <th>House</th>
            </tr>
            <tr>
                <td>A</td>
                <td>Delhi</td>
                <td>1</td>
            </tr>
            <tr>
                <td>B</td>
                <td>Mumbai</td>
                <td>2</td>
            </tr>
            <tr>
                <td>C</td>
                <td>Kolkata</td>
                <td>3</td>
            </tr>
            <tr>
                <td>D</td>
                <td>Pune</td>
                <td>4</td>
            </tr>
        </table>
    </div>
    <br>
    <form action="/server">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="full name:">
    </div>
    <br>
    <div>    
        <label>Sex:</label>
        <input type="radio" id="male" value="male" name="sex">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" name="sex">
        <label for="female">Female</label>
    </div>
    <br>
    <div>
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option>Select an option</option>
            <option value="IND">india</option>
            <option value="UK">america</option>
            <option value="SA">sauth africa</option>
            <option value="SK">korea</option>
            <option value="PAK">pakistan</option>
        </select>
    </div>
    <br>
    <div>
        <div>
            <label for="mesg">Message:</label>
        </div>
        <div>
        <textarea name="feedback" id="mesg" rows="5" cols="40"></textarea>
        </div>
    </div>
    <br>
    <div>
        <input type="checkbox" name="Subscribe" id="sub">
        <label for="sub">Subscribe?</label>
    </div>
    <br>
        <button type="submit">submit</button>
    </div>
    </form>
    <br>
    <form action="/server">
    <div>
        <div><h2>Feedback Form</h2></div>
        <div>
            <label for="name">Name:</label>
            <input type="text" placeholder="Write your name" name="full name:">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" placeholder="Write your email" name="email id:">
        </div>
        <div>
            <label for="mesg2:">Message</label>
        </div>
        <div>
            <textarea name="message" id="mesg2"></textarea>
        </div>
        <div>
            <div><label for="rate">Rate us our of 5</label></div>
            <div>
            <input type="radio" id="star1" value="1" name="star">
            <label for="star">1</label></input>
            </div>
            <div>
            <input type="radio" id="star2" value="2" name="star">
            <label for="star2">2</label></input>
            </div>
            <div>
            <input type="radio" id="star3" value="3" name="star">
            <label for="star3">3</label></input>
            </div>
            <div>
            <input type="radio" id="star4" value="4" name="star">
            <label for="star4">4</label></input>
            </div>
            <div>
            <input type="radio" id="star5" value="5" name="star">
            <label for="star5">5</label></input>
            </div>
        </div>
        <div>
            <button type="submit">Send your message</button>
        </div>
    </div>
    </form>
</body>
</html>
